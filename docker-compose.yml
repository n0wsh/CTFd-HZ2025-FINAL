services:
  scoreboard-server:
    build: ./scoreboard-server
    environment:
      - "WEBHOOK_SECRET=cde314dda67268f78747458e1a9b9677905ea5ce5d02cc1a19374c091d7db4a7"
    restart: always
    networks:
      default:
      internal:

  scoreboard:
    build: ./scoreboard
    restart: always
    volumes:
      - .:/opt/CTFd:ro
    environment:
      - CTFD_API_URL=http://ctfd:8000/api/v1
      - CTFD_API_KEY=ctfd_d54b2104ed895a0ca1c859c5e532f04a0996907419bb441e0fb29bb7389f7e8d
    networks:
        default:
        internal:

  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
      - SCOREBOARD_WEBHOOK_URL=http://scoreboard-server:3000/api/webhook
      - SCOREBOARD_WEBHOOK_SECRET=cde314dda67268f78747458e1a9b9677905ea5ce5d02cc1a19374c091d7db4a7
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
        default:
        internal:

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - ctfd
      - scoreboard
      - scoreboard-server

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
